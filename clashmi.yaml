#==========================================
# @ConfigName        ClashMi Config
# @Author            @HL
# @UpdateTime        2025/11/08
# @Function          支持手动选择、自动测速、广告屏蔽、兜底分流、按国家分组节点、配置适用ClashMi   
# @ConfigVersion     1.0.3
#==========================================

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 自动选择
      - 手动切换
      - DIRECT
  - name: 手动切换
    include-all: true
    type: select
  - name: 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
  - name: OpenAi
    type: select
    proxies:
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 自动选择
      - 手动切换

  - name: 国外媒体
    type: select
    proxies:
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 自动选择
      - 手动切换
  - name: 谷歌服务
    type: select
    proxies:
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - 自动选择
      - 手动切换
  - name: 微软服务
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 手动切换
  - name: 全球直连
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 自动选择
  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: Final
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 手动切换
  - name: 香港节点
    include-all: true
    filter: (?i)港|HK|Hong Kong|HongKong
    type: url-test
    interval: 300
    tolerance: 50
  - name: 日本节点
    include-all: true
    filter: (?i)日本|JP|Japan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 美国节点
    include-all: true
    filter: (?i)美|US|United States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 狮城节点
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: url-test
    interval: 300
    tolerance: 50

