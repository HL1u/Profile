  - RULE-SET,AdBlock,AdBlock
  - RULE-SET,OpenAi,OpenAi
  - RULE-SET,GlobalMedia,国际媒体
  - RULE-SET,Microsoft,DIRECT
  - RULE-SET,Google,谷歌服务
