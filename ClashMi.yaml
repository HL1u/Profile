#==========================================
# @ConfigName        MihomoParty Full Config
# @Author            @HL (Modified for Clash.Mi)
# @UpdateTime        2025/11/08
# @Description       支持自动测速、广告屏蔽、AI/OpenAI分流、媒体分流、兜底、分国家测速分组
#==========================================

port: 7890
socks-port: 7891
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
secret: ""

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  nameserver:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - tls://dns.rubyfish.cn:853
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'

# ======================== 代理节点订阅提供商 =========================
proxy-providers:
  myprovider:
    type: http
    url: "你的机场订阅链接"
    path: ./proxies/myprovider.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

# ======================== 代理分组定义 =========================
proxy-groups:
  - name: 全球加速
    type: select
    proxies:
      - 香港节点
      - 美国节点
      - 日本节点
      - 狮城节点
      - 自动选择
      - 手动切换
      - DIRECT

  - name: OpenAi
    type: select
    proxies:
      - 美国节点
      - 日本节点
      - 狮城节点
      - 手动切换

  - name: 国际媒体
    type: select
    proxies:
      - 香港节点
      - 美国节点
      - 日本节点
      - 狮城节点
      - 自动选择
      - 手动切换
      - DIRECT

  - name: 谷歌服务
    type: select
    proxies:
      - 香港节点
      - 美国节点
      - 日本节点
      - 狮城节点
      - 自动选择
      - 手动切换
      - DIRECT

  - name: 香港节点
    type: url-test
    use:
      - myprovider
    filter: "港|HK|(?i)Hong"
    interval: 600
    tolerance: 50

  - name: 日本节点
    type: url-test
    use:
      - myprovider
    filter: "日|东京|JP|(?i)Japan"
    interval: 600
    tolerance: 50

  - name: 美国节点
    type: url-test
    use:
      - myprovider
    filter: "美|US|(?i)States|American"
    interval: 600
    tolerance: 50

  - name: 狮城节点
    type: url-test
    use:
      - myprovider
    filter: "新|坡|SG|(?i)Singapore"
    interval: 600
    tolerance: 50

  - name: 手动切换
    type: select
    use:
      - myprovider

  - name: 自动选择
    type: url-test
    use:
      - myprovider
    interval: 600
    tolerance: 50

  - name: AdBlock
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: Final
    type: select
    proxies:
      - 自动选择
      - 手动切换
      - 香港节点
      - 美国节点
      - 狮城节点
      - 日本节点
      - DIRECT

# ======================== 规则集引入 =========================
rule-providers:
  AdBlock:
    type: http
    behavior: domain
    format: text
    interval: 86400
    url: https://raw.githubusercontent.com/Cats-Team/AdRules/main/adrules_domainset.txt
    path: ./ruleset/AdBlock.txt

  OpenAi:
    type: http
    behavior: classical
    format: yaml
    interval: 86400
    url: https://gist.githubusercontent.com/ddgksf2013/cb4121e8b5c5d865cc949cb8120320c4/raw/Ai.yaml
    path: ./ruleset/OpenAi.yaml

  GlobalMedia:
    type: http
    behavior: classical
    format: yaml
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GlobalMedia/GlobalMedia_Classical.yaml
    path: ./ruleset/GlobalMedia.yaml

  Google:
    type: http
    behavior: classical
    format: yaml
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml
    path: ./ruleset/Google.yaml

  Microsoft:
    type: http
    behavior: classical
    format: yaml
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml
    path: ./ruleset/Microsoft.yaml

  Direct:
    type: http
    behavior: classical
    format: yaml
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Direct/Direct.yaml
    path: ./ruleset/Direct.yaml

  Lan:
    type: http
    behavior: classical
    format: yaml
    interval: 86400
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
    path: ./ruleset/Lan.yaml

  ChinaIP:
    type: http
    behavior: ipcidr
    format: yaml
    interval: 86400
    url: https://raw.githubusercontent.com/soffchen/GeoIP2-CN/release/clash-rule-provider.yml
    path: ./ruleset/ChinaIP.yaml

# ======================== 分流规则 =========================
rules:
  - RULE-SET,AdBlock,AdBlock
  - RULE-SET,OpenAi,OpenAi
  - RULE-SET,GlobalMedia,国际媒体
  - RULE-SET,Microsoft,DIRECT
  - RULE-SET,Google,谷歌服务
  - RULE-SET,Direct,DIRECT
  - RULE-SET,Lan,DIRECT
  - RULE-SET,ChinaIP,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Final
