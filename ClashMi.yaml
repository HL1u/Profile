#==========================================
# @ConfigName        ClashMi Config
# @Author            @HL
# @UpdateTime        2025/11/08
# @Function          支持手动选择、自动测速、广告屏蔽、兜底分流、按国家分组节点、策略图标等  
# @howtouse          主界面添加本配置[覆写]，然后使用内置的[SubStore]添加机场，之后去[订阅管理]，在配置的[编辑信息]中绑定机场订阅，开启系统代理即可使用
# @ConfigVersion     1.0.2
#==========================================


proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - 香港节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 手动切换
      - DIRECT
  - name: 手动切换
    include-all: true
    type: select
  - name: 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50

  - name: OpenAi
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 狮城节点
      - 香港节点
      - 美国节点
      - 手动切换
  - name: 油管视频
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 狮城节点
      - 香港节点
      - 美国节点
      - 手动切换
  - name: 国外媒体
    type: select
    proxies:
      - 节点选择
      - 香港节点
      - 狮城节点
      - 美国节点
      - 手动切换
  - name: 国内媒体
    type: select
    proxies:
      - DIRECT
      - 香港节点
  - name: 谷歌FCM
    type: select
    proxies:
      - 节点选择
      - 美国节点
      - 香港节点
      - 狮城节点
      - 手动切换
  - name: 微软服务
    type: select
    proxies:
      - 节点选择
      - DIRECT
      - 美国节点
      - 香港节点
      - 狮城节点
  - name: 全球直连
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 自动选择
  - name: 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: Final
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - DIRECT
      - 香港节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 手动切换
  - name: 香港节点
    include-all: true
    filter: (?i)港|HK|Hong Kong|HongKong
    type: url-test
    interval: 300
    tolerance: 50
  - name: 日本节点
    include-all: true
    filter: (?i)日本|JP|Japan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 美国节点
    include-all: true
    filter: (?i)美|US|United States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 狮城节点
    include-all: true
    filter: (?i)新加坡|坡|狮城|SG|Singapore
    type: url-test
    interval: 300
    tolerance: 50

