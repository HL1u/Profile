# ======= 说明 ======= #
# > Shadowrocket Config
# > @HL
# > 2025/09/21
# > 请参考对应的注释或Tag
# > 去开屏广告、应用净化、超级VIP、智能分流、自动优选、去除油管广告、OpenAi&GV默认US
